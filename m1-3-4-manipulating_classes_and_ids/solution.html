<!DOCTYPE html>
<html>

<body>
  <h1 id="myh1" class="myHeadings">Manipulating Classes and IDs SOLUTION</h1>
  <script>
    /*
    PROBLEM 1: Create and use a variable named myElement1 and get the element with the id "myh1". Console log myElement1's class name and id.
    */

    const myElement1 = document.getElementById("myh1");
    console.log(myElement1.className);
    console.log(myElement1.id);

    /*
    PROBLEM 2: Create another variable named myElement2 and get the id "myPara". Add "class1" and "class2: to myElement2's using classList and console log the result.
    */

    const myElement2 = document.getElementById("myPara");
    myElement2.classList.add("class1", "class2");
    console.log(myElement2.className);
    myElement2.classList.remove("class1"); // Remove a class

    /*
    PROBLEM 3: Use classList to remove class1 from myElement2 and console log the resulting class names.
    */

    myElement2.classList.remove("class1");
    console.log(myElement2.className);

    /*
    PROBLEM 4: Using myElement2, If class1 exists, remove it; otherwise, add it using appropriate classList method.
    */

    myElement2.classList.toggle("class1");

    /*
    PROBLEM 5 (DEBUGGING): Check if class1 in in using classList using appropriate method and in an if statement, console.log if class1 exists or not. Experiment and run the code more than once to test.
    */

    if (myElement2.classList.contains("class1")) {
      console.log("Class1 exists");
    } else {
      console.log("Class1 does not exist");
    }

  </script>
</body>

</html>
