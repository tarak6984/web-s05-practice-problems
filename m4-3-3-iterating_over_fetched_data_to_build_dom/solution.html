<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Iterating Over Fetched Data to Build DOM SOLUTION</h1>
  <p>Your solutions to the problems will render to the DOM.</p>
  <p>Errors will show in the console.</p>
  <div id="planets"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script>
    /*
    PROBLEM 1:
    We are using Axios to request all planets in the Solar System, including Pluto of course. On success, loop over the planet objects, and for each planet, append to div#planets the markup shown below (Mercury used as an example):

    <div>
      <h3>Mercury</h3>
      <p>Diameter: 4879 Km</p>
      <p>Rotation: 58.6 hours</p>
      <p>Orbital Period: 88 days</p>
    </div>

    When the problem is solved correctly, the page should look like the `design.png` file found inside this project.
    */
    const planets = 'https://webapis.bloomtechdev.com/planets'
    axios.get(planets)
      .then(res => {
        const planets = res.data
        planets.forEach(planet => {
          if (planet.name == 'Pluto') return // <-- PROBLEM 2 SOLUTION
          const { name, diameter, rotation_period, rotation_around_sun } = planet // <-- PROBLEM 1 SOLUTION
          const container = document.createElement('div')
          const planetName = document.createElement('h3')
          const planetDiameter = document.createElement('p')
          const rotation = document.createElement('p')
          const rotationSun = document.createElement('p')
          container.appendChild(planetName)
          container.appendChild(planetDiameter)
          container.appendChild(rotation)
          container.appendChild(rotationSun)
          planetName.textContent = planet.name
          planetDiameter.textContent = `Diameter: ${planet.diameter} Km`
          rotation.textContent = `Rotation: ${planet.rotation_period} hours`
          rotationSun.textContent = `Orbital Period: ${planet.rotation_around_sun} days`
          document.querySelector('#planets').appendChild(container)
        })
      })
      .catch(err => {
        console.log(`Something went wrong: ${err.message}`)
      })
    /*
    PROBLEM 2:
    Although this is misguided, find a way to prevent _planet_ Pluto from rendering to the DOM.
    */
  </script>
</body>

</html>
