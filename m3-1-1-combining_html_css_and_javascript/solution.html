<!DOCTYPE html>
<html>

<body>
  <h1>Practice Problems Webpage</h1>
  <p>All your solutions for this set of practice problems are located in the Replit console. Please open the console by
    clicking the wrench icon near the top-right corner of this browser.
  </p>
  <script>
    /*
    PROBLEM 1: Create a reusable component
    Create a button component with the class "custom-btn" that displays the text "Click Me".
    Append the button to the element with the class "custom-buttons".
    */

    const customButtons = document.querySelector('.custom-buttons');
    const button = document.createElement('button');
    button.classList.add('custom-btn');
    button.textContent = 'Click Me';
    customButtons.appendChild(button);

    /*
    PROBLEM 2: Style the component
    Style the button component from Problem 1 with a background color of red, white text color, and a padding of 10px.
    */

    const customBtn = document.querySelector('.custom-btn');
    customBtn.style.backgroundColor = 'red';
    customBtn.style.color = 'white';
    customBtn.style.padding = '10px';

    /*
    PROBLEM 3: Create multiple button components
    Use a loop to create five button components with the class "custom-btn" and display them inside the element with the class "custom-buttons".
    */

    const customButtons = document.querySelector('.custom-buttons');
    for (let i = 1; i <= 5; i++) {
      const button = document.createElement('button');
      button.classList.add('custom-btn');
      button.textContent = 'Button ' + i;
      customButtons.appendChild(button);
    }

    /*
    PROBLEM 4: Make the buttons interactive
    Add a click event listener to each button component created in Problem 3.
    When a button is clicked, display an alert with the text "Button [button number] clicked!" (e.g., "Button 1 clicked!").
    */

    const customButtons = document.querySelectorAll('.custom-btn');
    customButtons.forEach((button, index) => {
      button.addEventListener('click', () => {
        alert('Button ' + (index + 1) + ' clicked!');
      });
    });

    /*
    PROBLEM 5 (DEBUGGING): Fix the button styles
    There is an issue with the button styles. The buttons should have a background color of blue and white text color.
    Identify and fix the problem in the code below:
    */
    // const customBtn = document.querySelector('.custom-btn');
    // customBtn.style.backgroundColor = 'blue';
    // customBtn.style.color = 'white';

    const customButtons = document.querySelectorAll('.custom-btn');
    customButtons.forEach((button) => {
      button.style.backgroundColor = 'blue';
      button.style.color = 'white';
    });

  </script>
</body>

</html>
