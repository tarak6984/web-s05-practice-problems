<!DOCTYPE html>
<html>

<body>
  <h1>Studying the Event Object SOLUTION</h1>
  <script>
    /*
    Problem 1: Add the parameter to the function (any name would work) and log it.
    */
    const handleEvent = (event) => {
      console.log(event);
    };

    /*
    Problem 2: Change the action to log "event.key" and assign the handler to the document:
    */
    const handleEvent2 = (event) => {
      console.log(event.key);
    };
    document.addEventListener("keypress", handleEvent2);

    /*
    Problem 3: Change 'click' to 'dblclick', and update the message!
    */
    const handler = () => {
      console.log("double click!");
    };
    document.addEventListener("dblclick", handler);

    /*
    Problem 5: "event.name" is not a property. Change it to "event.type".
    */
    const Logger = (e) => {
      console.log(e.type);
    };
    document.addEventListener("click", Logger);
  </script>
</body>

</html>
