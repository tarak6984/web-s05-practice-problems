<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Handling Spinners and Failures</h1>
  <p>Your solutions for problems will print in the console.</p>
  <div id="spinner"><img src="logo.png" /></div>
  <div id="data"></div>
  <div id="error"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script>
    /*
    PROBLEM 1:
    We are using Axios to request a snail from a slow API. The spinner is showing all the time, and the snail eventually arrives and renders to the DOM.
      - ðŸ‘‰ Turn off the spinner by editing the CSS file, setting display none on the #spinner element.
      - ðŸ‘‰ Turn the spinner back on right before making the Axios request, using JavaScript.
      - ðŸ‘‰ On successful response, turn the spinner off once more, using JavaScript.
    */
    const snail = 'https://webapis.bloomtechdev.com/slow/snail'
    // START SPINNER HERE
    document.querySelector('#spinner').style.display = 'initial'
    axios.get(snail)
      .then(res => {
        const { name, created_on } = res.data
        document.querySelector('#data').textContent = `The ${name} was created on ${created_on}`
        // STOP SPINNER HERE
        document.querySelector('#spinner').style.display = 'none'
      })
    /*
    PROBLEM 2:
    We are using Axios to request a bug from an unreliable API. As one might expect, the request fails with an error status code and a message.
      - ðŸ‘‰ On failure, catch the error, locate the error message from the server buried deep inside the error object and save it to a variable.
      - ðŸ‘‰ Still inside the error handler, paint the error message to the DOM, as text content for the #error element.
    */
    const bug = 'https://webapis.bloomtechdev.com/slow/bug'
    axios.get(bug) // ADD YOUR CODE HERE
      .catch(error => {
        const { message } = error.response.data
        document.querySelector('#error').textContent = message
      })
  </script>
</body>

</html>
