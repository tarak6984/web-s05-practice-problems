<!DOCTYPE html>
<html>

<head>
  <style>
    section {
      border: 2px solid blue;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 5px 3px 3px orange;
      margin-top: 20px;
    }

    section.planet {
      border-color: black;
      box-shadow: initial;
    }
  </style>
</head>

<body>
  <h1>Returning a Hierarchy of Elements</h1>
  <p>Your solution should result in planets Saturn and Pluto rendering to the page.</p>
  <script>
    /*
    {
      name: "Saturn",
      diameter: 120536,
      rotation_period: 10.7,
      rotation_around_sun: 10759,
    }

    üëâ Complete the `planetBuilder` function below. This function expects as its argument an object like the one above, and must return a <section> like the one below.

    <section class="planet">
      <h3>Saturn</h3>
      <div>
        <p>Diameter: 120536 Km</p>
        <p>Rotation: 10.7 hours</p>
        <p>Orbital Period: 10759 days</p>
      </div>
    </section>

    üëâ The function is being called at the bottom of the script, and if your code is correct, planets should render to the page looking like the `design.png` file in this project.
    üëâ The work can be subdivided into 5 sub problems which are noted inside the function.
    */
    function planetBuilder(data) {
      // PROBLEM 1: create the elements using `createElement`
   const section = document.createElement("section");
   const h3 = document.createElement("h3");
   const div = document.createElement("div");
   const p1 = document.createElement("p");
   const p2 = document.createElement("p");
   const p3 = document.createElement("p")
      // PROBLEM 2: establish the hierarchy/nesting of the elements using `appendChild`
div.appendChild(p1)
div.appendChild(p2)
div.appendChild(p3)
section.appendChild(h3)
section.appendChild(div)
      // PROBLEM 3: add a class name "planet" to the section element using `classList`
section.classList.add("planet");
      // PROBLEM 4: add `textContent` to the heading and the paragraphs
h3.textContent = data.name;
p1.textContent = `Diameter ${data.diameter} km`
p2.textContent = `Rotation ${data.rotation_period} hours`
p3.textContent = `Orbital Period ${data.rotation_around_sun} days`
      // PROBLEM 5: return the section from the function
  return section;
    }

    // ‚ùó Do not change the code below! It's there to test your function
    document.body.appendChild(planetBuilder({
      name: "Saturn", diameter: 120536, rotation_period: 10.7, rotation_around_sun: 10759
    }))
    document.body.appendChild(planetBuilder({
      name: "Pluto", diameter: 2370, rotation_period: 153.3, rotation_around_sun: 90560
    }))

  </script>
</body>

</html>
