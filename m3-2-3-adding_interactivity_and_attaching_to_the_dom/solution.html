<!DOCTYPE html>
<html>

<head>
  <style>
    section {
      border: 2px solid blue;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 5px 3px 3px orange;
      margin-top: 20px;
    }

    #day,
    #night {
      font-size: 3.3em;
    }
  </style>
</head>

<body>
  <h1>Adding Interactivity and Attaching to the DOM SOLUTION</h1>
  <div id="result"></div>
  <script>
    /*
    INSTRUCTIONS
    ğŸ‘‰ Check out the animated `day-and-night.png` file in this project. That is what we are building!
    ğŸ‘‰ The function `buildBulbWidget` needs to be completed so it returns the widget seen in the animation.
    ğŸ‘‰ The HTML structure of the widget produced by `buildBulbWidget` as the page loads should be as follows:

    <div>
      <div id="day">ğŸ’¡</div>
      <div id="night" style="display: none;">ğŸŒŒ</div>
      <button>Toggle</button>
    </div>

     ğŸ‘‰ Complete the 5 problems (the first 4 involve completing `buildBulbWidget` and the last one appending the output to the DOM):
    */
    function buildBulbWidget() {
      const container = document.createElement('div')
      const day = document.createElement('div')
      const night = document.createElement('div')
      const button = document.createElement('button')
      container.appendChild(day)
      container.appendChild(night)
      container.appendChild(button)
      // â— PROBLEM 1: Give day and night their id attributes
      day.id = 'day'
      night.id = 'night'
      // â— PROBLEM 2: Give day and night their text contents using emoji 'ğŸ’¡' and 'ğŸŒŒ' and the button a text of 'Toggle'
      day.textContent = 'ğŸ’¡'
      night.textContent = 'ğŸŒŒ'
      button.textContent = 'Toggle'
      // â— PROBLEM 3: Set the night to display none using an inline style
      night.style.display = 'none'
      // â— PROBLEM 4: Add an event listener to the button to toggle the style.display of day and night between 'none' and 'block'
      button.addEventListener('click', evt => {
        day.style.display = day.style.display == 'none' ? 'block' : 'none'
        night.style.display = day.style.display == 'none' ? 'block' : 'none'
      })
      return container
    }
    // â— PROBLEM 5: Invoke the `buildBulbWidget` and append its return value to the div#result in the HTML
    document.querySelector('#result').appendChild(buildBulbWidget())

  </script>
  <section>
</body>

</html>
