<!DOCTYPE html>
<html>

<body>
  <h1>Iterating Over Data to Build JSON SOLUTION</h1>
  <p>Use the console to check for syntax errors. The result of your work will render in the HTML.</p>

  <h2>Problem 1 (Fruits)</h2>
  <ul id="problem1"></ul>
  <h2>Problem 2 (Links)</h2>
  <nav id="problem2"></nav>
  <h2>Problem 3 (Languages)</h2>
  <select id="problem3"></select>

  <script>
    /*
    PROBLEM 1:
    Write a forEach loop that iterates over the given `fruits` array and does the following:
      - Build an `li` element using `document.createElement`
      - Use the fruit as the text content of the `li` element
      - Append the `li` to the `ul#problem1` element above using document.appendChild
      - See the unordered list of fruits rendering in the HTML!
    */
    let fruits = ['apples', 'oranges', 'grapes']
    //ENTER YOUR CODE HERE
    fruits.forEach(fruit => {
      let li = document.createElement('li')
      li.textContent = fruit
      document.querySelector('#problem1').appendChild(li)
    })

    /*
    PROBLEM 2:
    Write a forEach loop that iterates over the given `links` array and does the following:
      - Build an `a` element
      - Use the `text` property in the object as the text content of the `a`
      - Use the `href` property as the href attribute of the `a`
      - Append the `a` to the `nav#problem2` element above
      - See your links rendering in the HTML!
    */
    let links = [
      { text: 'Home', href: '#home' },
      { text: 'About', href: '#about' },
      { text: 'Blog', href: '#blog' },
    ]
    //ENTER YOUR CODE HERE
    links.forEach(link => {
      let a = document.createElement('a')
      a.textContent = link.text
      a.href = link.href
      document.querySelector('#problem2').appendChild(a)
    })

    /*
    PROBLEM 3:
    Write a forEach loop that iterates over the given `languages` array and does the following:
      - Build an `option` element
      - Use the `label` property in the object as the text content of the `option`
      - Use the `value` property as the value attribute of the `option`
      - Append the `option` to the `select#problem3` dropdown above
      - See your dropdown rendering in the HTML!
    */
    let languages = [
      { value: "EN", label: "English" },
      { value: "SP", label: "Spanish" },
      { value: "FR", label: "French" },
    ]
    //ENTER YOUR CODE HERE
    languages.forEach(lang => {
      let option = document.createElement('option')
      option.value = lang.value
      option.textContent = lang.label
      document.querySelector('#problem3').appendChild(option)
    })

  </script>
</body>

</html>
