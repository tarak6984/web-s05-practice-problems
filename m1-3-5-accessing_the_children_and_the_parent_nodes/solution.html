<!DOCTYPE html>
<html>

<body>
  <h1>Accessing the Children and the Parent Nodes SOLUTION</h1>
  <section class="getting-started"
    style="border: 2px solid blue; border-radius: 5px; padding: 10px; box-shadow: 5px 3px 3px orange; margin-top: 20px;">
    <h3>Getting started</h3>
    <p>This set of practice problems are focused on accessing relatives of HTML elements</p>
    <p>Prerequisite Topics/Concepts: </p>
    <ul class="topics">
      <li>Understanding the DOM</li>
      <li>Selecting elements </li>
      <li>Working with:
        <ul>
          <li id="nodelists">NodeLists</li>
          <li>HTMLCollections</li>
        </ul>
      </li>
    </ul>
  </section>
  <script>
    /*
    PROBLEM 1: List the children elements of the "About the Solutions" section
    */
    const solutionSectionElement = document.querySelector('.about-solutions')
    console.log(solutionSectionElement.children)

    /*
    PROBLEM 2: Print the class name of the h4 tag's parent element
    */
    const heading = document.querySelector('h4')
    const headingParent = heading.parentNode
    console.log(headingParent.className)

    /*
    PROBLEM 3: How many child elements does the unordered list with the class of "topics" have? Print count to the console
    */
    const topicsList = document.querySelector('.topics')
    const topicsListItems = topicsList.children
    const childElementsCount = topicsListItems.length
    console.log(childElementsCount)

    /*
    PROBLEM 4: Print the class name of the great grand parent of the list item with an id of nodelist
    */
    const nodeLists = document.querySelector('#nodelists')
    const grandParent = nodeLists.parentNode.parentNode.parentNode
    console.log(grandParent.className)

    /*
    PROBLEM 5 (DEBUGGING): The code below is an attempt at storing the prerequisite topics and subtopics in an array "topics".
    Fix the issue(s) with the code so that topics = ["Understanding the DOM", "Selecting elements", "NodeLists", "HTMLCollections"]
    */
    const listElement = document.querySelector('.topics')
    const listItems = listElement.children
    const topics = []
    for (let i = 0; i < listItems.length - 1; i++) {  // modified loop to stop just before the last list item
      topics.push(listItems[i].textContent)
    }
    const innerUL = listItems[listItems.length - 1].children[0] // selected the ul element from the HTMLCollection
    const innerListItems = innerUL.children
    for (let i = 0; i < innerListItems.length; i++) {
      topics.push(innerListItems[i].textContent)
    }

    console.log(topics)

  </script>
</body>

</html>
