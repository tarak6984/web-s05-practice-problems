<!DOCTYPE html>

  <script>
    /*
    PROBLEM 1: Create a function component called buttonMaker that generates an HTML button with the text 'Click Me!'. The function should take two parameters: text (a string) representing the text to be displayed on the button, and onClick (a function) representing the click event handler for the button. When the button is clicked, the handler should console.log('Button Clicked!');


    */

    function buttonMaker(text, onClick) {
      const button = document.createElement('button');
      button.textContent = text;
      button.addEventListener('click', onClick);
    }

    function handleClick() {
      console.log('Button Clicked!');
    }

    buttonMaker('Click Me!', handleClick);


    /*
    PROBLEM 2: Write a function component called createCard that generates an HTML card element. The function should take three parameters: title (a string) representing the card title, description (a string) representing the card description, and imageUrl (a string) representing the URL of the image to be displayed in the card. Once you write the function, call it with the following parameters:

    createCard('Card Title', 'This is a description of the card.', 'https://example.com/image.jpg');

    */

    function createCard(title, description, imageUrl) {
      const card = document.createElement('div');
      card.classList.add('card');

      const cardTitle = document.createElement('h2');
      cardTitle.textContent = title;

      const cardDescription = document.createElement('p');
      cardDescription.textContent = description;

      const cardImage = document.createElement('img');
      cardImage.src = imageUrl;
    }

    createCard('Card Title', 'This is a description of the card.', 'https://example.com/image.jpg');


    /*
   PROBLEM 3: Create a function component called toggleVisibility that toggles the visibility of an HTML element. The function should take the element's id as its only parameter. If the element is currently visible, the function should hide it; if it is hidden, the function should make it visible.
   */

    function toggleVisibility(elementId) {
      const element = document.getElementById(elementId);
      if (element.style.display === 'none') {
        element.style.display = 'block';
      } else {
        element.style.display = 'none';
      }
    }

    toggleVisibility('myElement');

    /*
    PROBLEM 5 (DEBUGGING): The following code is intended to change the background color of a paragraph when the mouse hovers over it. However, the background color does not change as expected when the code is executed. Identify and fix the bug to make the hover effect work correctly.
    */

    //code
    const myParagraph = document.getElementById('myParagraph');

    myParagraph.addEventListener('mouseover', function () {
      myParagraph.classList.add('highlight');
    });

    myParagraph.addEventListener('mouseout', function () {
      myParagraph.classList.remove('highlight');
    });

    //solution code
    myParagraph.addEventListener('mouseover', function () {
      myParagraph.style.backgroundColor = 'yellow';
    });

    myParagraph.addEventListener('mouseout', function () {
      myParagraph.style.backgroundColor = '';
    });
